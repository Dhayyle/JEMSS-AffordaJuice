<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.css">
</head>

<body>
    <!-- navbar section -->
    <section class="Custom-Navbar">
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark position p-3 m-3 m-lg-0 p-lg-0 px-4 px-lg-5 py-3 py-lg-0 custom-radius">
            <div class="container-xxl">
                <a href="index.html" class="nav-brand p-0 text-decoration-none">
                    <h1 class="font1 fs-1 m-0 text-danger">JEMÆ’SS&gt;</h1>
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">

                    <span class="fa fa-bars text-white p-0"></span>
                </button>

                <div class="collapse navbar-collapse pt-3" id="navbarSupportedContent">
                    <div class="navbar-nav ms-auto py-0 pe-4">
                        <a href="index.html" class="nav-item nav-link active text-info font4 fs-5">Home</a>
                        <a href="service.html" class="nav-item nav-link active text-info font4 fs-5">Service</a>

                        <a href="products.html" class="nav-item nav-link active text-info font4 fs-5">Products</a>
                        <a href="team.html" class="nav-item nav-link active text-info font4 fs-5">Team</a>

                    </div>
                    <a href="order.html" class="btn btn-success text-info def-color py-2 px-4 active font4 fs-5 rounded-3">Order
                        Now</a>
                </div>
            </div>
        </nav>
    </section>
    <!-- navbar section end -->

    <!-- content start -->
    <section>
        <div class="  bg-lg-background bg-md-background h-auto">
            <div class="container-xxl py-2 mt-md-2">

                <!-- Details start -->
                <section class="mt-5">
                    <div class="container-xxl py-lg-5 px-0">
                      <div class="row g-0">
                        <div class="col-md-5 p-3"  id="contact-img">
                          <div class="pt-md-3 d-flex ">
                            <img class="w-100 h-100 rounded-pill fadeIn" src="img/menu.jpg" alt="">
                          </div>
                        </div>
                        <div class="col-md-7 align-items-center fadeInUp">
                          <div class="p-5">
                            <div class="text-center pb-lg-3">
                              <h5 class="section-title-reservation font2 text-danger fw-normal text-uppercase">
                                CONTACT US&nbsp;
                              </h5>
                            </div>
                            <h1 class="def-color font3 fs-5 mb-4">
                              Fill Up Form
                            </h1>
                            <form action="">
                              <div class="row g-3">
                                <div class="col-lg-6">
                                  <div class="form-floating">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                                    <label for="name">Your Name</label>
                                  </div>
                                </div>
                
                                <div class="col-lg-6">
                                  <div class="form-floating">
                                    <input type="text" class="form-control" id="email" placeholder="Email">
                                    <label for="email">Email</label>
                                  </div>
                                </div>
                
                                <div class="col-lg-6">
                                  <div class="form-floating date" id="phone">
                                    <input type="text" class="form-control" id="phone" placeholder="Phone Number (Optional)">
                                    <label for="phone">Phone Number (Optional)</label>
                                  </div>
                                </div>
                
                                <div class="col-lg-6">
                                  <div class="form-floating">
                                    <input type="text" class="form-control" id="address" placeholder="Address">
                                    <label for="address">Address</label>
                                  </div>
                                </div>
                
                                <div class="col-12">
                                  <div class="form-float">
                                    <textarea class="form-control" id="message" placeholder="Type you message ..."
                                      style="height: 100px;"></textarea>
                                  </div>
                                </div>
                                <div class="col-12">
                                  <button class="btn btn-success w-100 py-3 rounded-pill" type="submit">Submit</button>
                                </div>
                
                              </div>
                            </form>
                          </div>
                        </div>
                
                      </div>
                    </div>
                  </section>
                <!-- Details end -->

        
                <hr style="color: rgba(255, 255, 255, 0.648);">
                <div class="d-flex justify-content-center">
                    <p class="text-white-50">2025 &copy; JEMSS AffordaJuice | All Rights Reserved.</p>
                </div>
            </div>
        </div>

        </div>
    </section>
    <!-- content end -->

    <script src="Javascript.js"></script>
    <script src="bootstrap-5.0.2/dist/js/bootstrap.bundle.js"></script>
